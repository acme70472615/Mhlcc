<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="./js/aframe.min.js"></script>
  <script src="./js/mindar-image-aframe.prod.js"></script>
  <script src="./js/WEB.js"></script>
  <link rel="stylesheet" href="./css/mindar.css">
</head>

<body>
  <div class="example-container">
    <a-scene
      mindar-image="imageTargetSrc: ./assets/mind/targets.mind; showStats: false;"
      embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <!-- <a-assets>
        <video id="Bala" autoplay="false" loop="true" src="./assets/portfolio/bala.mp4"></video>
        <video id="Glate" autoplay="false" loop="true" src="./assets/portfolio/綠拿鐵.mp4"></video>
        <video id="Pawpaw" autoplay="false" loop="true" src="./assets/portfolio/木瓜牛奶.mp4"></video>
        <video id="Pinaple" autoplay="false" loop="true" src="./assets/portfolio/甜蒸鳳梨汁.mp4"></video>
      </a-assets> -->
      
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable">
      </a-camera>

      <!-- 目標一 -->
      <a-entity id="A" mindar-image-target="targetIndex: 0">
      </a-entity>
      <!-- 目標二 -->
      <a-entity id="B" mindar-image-target="targetIndex: 1">
      </a-entity>
      <!-- 目標三 -->
      <a-entity id="C" mindar-image-target="targetIndex: 2">
      </a-entity>
      <!-- 目標四 -->
      <a-entity id="D" mindar-image-target="targetIndex: 3">
      </a-entity>
      <!-- 目標五 -->
      <a-entity id="E" mindar-image-target="targetIndex: 4">
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
